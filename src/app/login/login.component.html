  <h2>Login Form</h2>


  <div class="imgcontainer">
    <img src="https://www.pinclipart.com/picdir/big/565-5657886_avatar-images-for-login-form-clipart.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="Username"required>
<br>
<br>
<br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw"[(ngModel)]="Password" required>
        <br>
    <button type="submit"value="Login"(click)="Login()">Login</button>
    <!-- <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label> -->
  </div>
